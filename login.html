<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <h2 class="text-center" id="title">SIGN IN</h2>
         <p class="text-center">
          <small id="passwordHelpInline" class="text-muted"> Not A Member Yet ?  <a href=""> Sign Up Now!</a>  </small>
        </p>
         <hr class="login-hr">
        <div class="row">
          <div class="col-md-6 ">
             <img src="assets/images/logo/logo_79.png" alt="logo" class="img-height login">
          </div>
          
          <div class="col-md-6">
                <form role="form" class="login-right">
              <fieldset>							
               
                <div class="form-group">
                  <input type="email" name="email" id="email" class="form-control input-lg" placeholder="email">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                </div>
                <div>
                  <input type="submit" class="btn btn-md btn-login" value="Sign In">
                </div>
                   
               </fieldset>
          </form>	
          </div>
        </div>
      </div>
     
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
